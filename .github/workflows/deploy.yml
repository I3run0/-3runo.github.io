name: Build and publish site
on:
 push:
   branches: ["main"]
jobs:
  page:
    permissions:
      contents: 'read'
      id-token: 'write'
      pages: 'write'
      actions: 'write'
      checks: 'write'
      deployments: 'write'
      
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
      # Setup ruby
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
      # Install dependencies
      - run: bundle install
      # Build with jekyll
      - run: bundle exec jekyll build
      # Publish
      - uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
